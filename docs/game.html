<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beacon Run â€” Game</title>
  <link rel="stylesheet" href="game-style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="network.js"></script>
  <script src="contract.js"></script>
</head>
<body>
  <div id="game-container">
    <video src="video/game-background.mp4" autoplay muted loop></video>
    <img src="img/lighthouse.png" class="lighthouse" id="lighthouse">
    <img src="img/character.png" class="character" id="character">
    <div id="coins-container"></div>
    <div id="waves-container"></div>

    <button id="startGameBtn">Start Game</button>
    <button id="mainMenuBtn" style="padding: 10px 20px; border: 2px solid #0ff; background: #000; color: #0ff; border-radius: 8px; cursor: pointer; font-family: 'Space Grotesk', sans-serif; font-size: 16px; margin-top: 10px;">Main Menu</button>
    <button id="leaderboardBtn" style="padding: 10px 20px; border: 2px solid #0ff; background: #000; color: #0ff; border-radius: 8px; cursor: pointer; font-family: 'Space Grotesk', sans-serif; font-size: 16px; margin-top: 10px;">Leaderboard</button>
    <div id="coin-counter">Coins: 0 / 10</div>
    <div id="level-indicator">Level: 1</div>
    <div id="hint">Goal: Collect all coins and reach the lighthouse!</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
