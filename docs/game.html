<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>Beacon Run â€” Game</title>
  <link rel="stylesheet" href="game-style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="network.js"></script>
  <script src="contract.js"></script>
</head>
<body>
  <div id="game-container">
    <video src="video/game-background.mp4" autoplay loop muted playsinline preload="auto"></video>
    <img src="img/lighthouse.png" class="lighthouse" id="lighthouse">
    <img src="img/character.png" class="character" id="character">
    <div id="coins-container"></div>
    <div id="waves-container"></div>

    <button id="startGameBtn">Start Game</button>
    <button id="mainMenuBtn">Main Menu</button>
    <button id="leaderboardBtn">Leaderboard</button>

    <!-- HUD -->
    <div id="hud">
      <div id="hud-left">
        <span id="coin-counter">Coins: 0 / 10</span>
      </div>
      <div id="hud-center">
        <span id="level-indicator">Level: 1</span>
      </div>
      <div id="hud-right">
        <span id="hint">GOAL: COLLECT ALL COINS AND REACH THE LIGHTHOUSE!</span>
      </div>
    </div>
    <!-- /HUD -->
  </div>

  <script src="game.js"></script>
  <script>
    // Dynamic load WalletConnect for mobile only
    const isMobile = /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.15.3/dist/umd/index.min.js';
      script.async = true;
      script.onload = () => console.log('WalletConnect loaded');
      script.onerror = () => alert('Failed to load WalletConnect. Check your connection or try in wallet app.');
      document.head.appendChild(script);
    }

    // Force video play on mobile touch
    const bgVideo = document.querySelector('video');
    document.addEventListener('touchstart', () => {
      bgVideo.play().catch(() => {});
    }, { once: true });

    // Full screen on game start or click
    document.addEventListener('click', () => {
      document.documentElement.requestFullscreen().catch(() => {});
    }, { once: true });

    // Orientation change to landscape
    window.addEventListener('orientationchange', () => {
      if (window.orientation === 0) { // Portrait
        alert("Please rotate to landscape for better experience");
      }
    });
  </script>
</body>
</html>
